<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    
    <img src="css/pictures/loader.gif" class="loader" id="loader" alt="">

    <div class="alert-box">
        <img src="../css/pictures/alert.png" class="alert-img" alt="">
        <p class="alert-msg"> Error message</p>
    </div>

    <div class="container">
        <img src="/css/pictures/logo.png" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit">Log in</button>
        </div>
        <a href="/signup" class="link">Don't have an account? Register here</a>
    </div>



    <link rel="stylesheet" href="css/signup.css">
    <script src="js/form.js"></script>
</body>
</html>
